<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batmobile Info System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bat-signal"></div>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-bat"></i>
                <h1>Batmobile Info System</h1>
            </div>
            <p>Gotham's Vehicle Intelligence Network</p>
        </header>

        <main>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="vehicleNumber" placeholder="Enter Vehicle Number" autocomplete="off">
                    <button onclick="searchVehicle()">
                        <i class="fas fa-search"></i>
                        <span>SCAN</span>
                    </button>
                </div>
                <div class="scan-line"></div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="bat-loader-container">
                    <div class="bat-signal-loader">
                        <div class="spotlight-outer"></div>
                        <div class="spotlight-inner"></div>
                        <div class="bat-symbol-loader">
                            <svg viewBox="0 0 100 60">
                                <path class="wing left-wing" d="M50 10 C40 10, 30 10, 25 5 C20 0, 15 0, 10 5 C5 10, 5 15, 10 20 C15 25, 25 30, 50 25" />
                                <path class="wing right-wing" d="M50 10 C60 10, 70 10, 75 5 C80 0, 85 0, 90 5 C95 10, 95 15, 90 20 C85 25, 75 30, 50 25" />
                                <path class="body" d="M45 10 L55 10 L50 20 Z" />
                            </svg>
                        </div>
                    </div>
                    <div class="loading-text">
                        <div class="text-line">ACCESSING</div>
                        <div class="text-line">BATCOMPUTER</div>
                        <div class="scanning-line"></div>
                    </div>
                </div>
            </div>

            <div id="result" class="result hidden">
                <!-- Results will be populated here -->
            </div>

            <div id="error" class="error hidden">
                <!-- Error messages will be shown here -->
            </div>
        </main>

        <footer>
            <p>Powered by Wayne Enterprises | <a href="http://t.me/icodeinbinary" target="_blank">Telegram Channel</a></p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
